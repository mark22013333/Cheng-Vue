<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= webpackConfig.name %></title>
    <!--[if lt IE 11]><script>window.location.href='/html/ie.html';</script><![endif]-->
	  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }
    .chromeframe {
      margin: 0.2em 0;
      background: #ccc;
      color: #000;
      padding: 0.2em 0;
    }

    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999999;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    #loader {
      display: block;
      position: absolute;
      left: 50%;
      top: 50%;
      width: 80px;
      height: 80px;
      margin: -40px 0 0 -40px;
      z-index: 1001;
      transition: transform 0.3s ease-out;
      pointer-events: none;
    }

    #loader .dot {
      position: absolute;
      width: 16px;
      height: 16px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    #loader .dot:nth-child(1) {
      top: 0;
      left: 32px;
      animation: dotPulse 1.4s ease-in-out 0s infinite;
    }

    #loader .dot:nth-child(2) {
      top: 11px;
      right: 11px;
      animation: dotPulse 1.4s ease-in-out 0.175s infinite;
    }

    #loader .dot:nth-child(3) {
      right: 0;
      top: 32px;
      animation: dotPulse 1.4s ease-in-out 0.35s infinite;
    }

    #loader .dot:nth-child(4) {
      bottom: 11px;
      right: 11px;
      animation: dotPulse 1.4s ease-in-out 0.525s infinite;
    }

    #loader .dot:nth-child(5) {
      bottom: 0;
      left: 32px;
      animation: dotPulse 1.4s ease-in-out 0.7s infinite;
    }

    #loader .dot:nth-child(6) {
      bottom: 11px;
      left: 11px;
      animation: dotPulse 1.4s ease-in-out 0.875s infinite;
    }

    #loader .dot:nth-child(7) {
      left: 0;
      top: 32px;
      animation: dotPulse 1.4s ease-in-out 1.05s infinite;
    }

    #loader .dot:nth-child(8) {
      top: 11px;
      left: 11px;
      animation: dotPulse 1.4s ease-in-out 1.225s infinite;
    }

    @keyframes dotPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.5;
      }
    }

    .mouse-glow {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: opacity 0.3s ease;
      z-index: 1000;
      opacity: 0;
    }


    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }


    .loaded #loader-wrapper {
      opacity: 0;
      -webkit-transition: all 0.5s ease-out;
      transition: all 0.5s ease-out;
    }

    .loaded #loader {
      opacity: 0;
      -webkit-transition: all 0.3s ease-out;
      transition: all 0.3s ease-out;
    }

    .loaded #loader-wrapper {
      visibility: hidden;
      -webkit-transform: translateY(-100%);
      -ms-transform: translateY(-100%);
      transform: translateY(-100%);
      -webkit-transition: all 0.3s 1s ease-out;
      transition: all 0.3s 1s ease-out;
    }

    .no-js #loader-wrapper {
      display: none;
    }

    .no-js h1 {
      color: #222222;
    }

    #loader-wrapper .load_title {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: #FFF;
      font-size: 22px;
      font-weight: 600;
      width: 100%;
      text-align: center;
      z-index: 9999999999999;
      position: absolute;
      top: 60%;
      opacity: 1;
      line-height: 30px;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      -webkit-animation: fadeInOut 2s ease-in-out infinite;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    #loader-wrapper .load_title span {
      display: block;
      margin-top: 12px;
      font-weight: 400;
      font-style: normal;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      opacity: 0.85;
      letter-spacing: 0.5px;
    }

    @-webkit-keyframes fadeInOut {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
  </head>
  <body>
    <div id="app">
	    <div id="loader-wrapper">
        <div class="mouse-glow" id="mouseGlow"></div>
		    <div id="loader">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="load_title">CoolApps 管理系統<span>正在鋪設網路地毯，馬上就好！</span></div>
      </div>
	  </div>
    <script>
      // 滑鼠跟隨效果
      document.addEventListener('DOMContentLoaded', function() {
        var loaderWrapper = document.getElementById('loader-wrapper');
        var loader = document.getElementById('loader');
        var mouseGlow = document.getElementById('mouseGlow');

        if (loaderWrapper && loader && mouseGlow) {
          loaderWrapper.addEventListener('mousemove', function(e) {
            // 滑鼠光暈效果
            mouseGlow.style.left = e.clientX + 'px';
            mouseGlow.style.top = e.clientY + 'px';
            mouseGlow.style.opacity = '1';

            // Loading 圖示跟隨滑鼠（輕微偏移）
            var rect = loaderWrapper.getBoundingClientRect();
            var centerX = rect.width / 2;
            var centerY = rect.height / 2;
            var moveX = (e.clientX - centerX) * 0.05;
            var moveY = (e.clientY - centerY) * 0.05;

            loader.style.transform = 'translate(' + moveX + 'px, ' + moveY + 'px)';
          });

          loaderWrapper.addEventListener('mouseleave', function() {
            mouseGlow.style.opacity = '0';
            loader.style.transform = 'translate(0, 0)';
          });
        }
      });
    </script>
  </body>
</html>

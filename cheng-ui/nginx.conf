server {
  listen 80;
  server_name  localhost;

  root /usr/share/nginx/html;
  index index.html;

  # 後端 API 通用反向代理（正式環境）
  # 所有 /prod-api/* 請求去除前綴後轉發到後端
  location /prod-api/ {
    proxy_pass http://coolapps-api.zeabur.internal:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # 支援大檔案上傳
    client_max_body_size 50m;
    client_body_buffer_size 128k;
    
    # 逾時設定
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    
    # 緩衝設定
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
  }

  # 後端 API 通用反向代理（開發/測試環境備用）
  location /api/ {
    proxy_pass http://coolapps-api.zeabur.internal:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    client_max_body_size 50m;
    proxy_read_timeout 300;
  }

  # WebSocket 支援
  location /ws {
    proxy_pass http://coolapps-api.zeabur.internal:8080/ws;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /websocket {
    proxy_pass http://coolapps-api.zeabur.internal:8080/websocket;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Swagger API 文件
  location /swagger-ui/ {
    proxy_pass http://coolapps-api.zeabur.internal:8080/swagger-ui/;
    proxy_set_header Host $host;
  }
  
  location /v3/api-docs/ {
    proxy_pass http://coolapps-api.zeabur.internal:8080/v3/api-docs/;
    proxy_set_header Host $host;
  }

  # 容錯機制：直接代理常用後端路徑（若前端未正確使用 baseURL）
  # 注意：這些規則優先級低於上面的 /prod-api/，僅作為後備方案
  location ~ ^/(system|monitor|inventory|common|login|logout|getInfo|getRouters|register|captchaImage|profile)/ {
    proxy_pass http://coolapps-api.zeabur.internal:8080$request_uri;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    client_max_body_size 50m;
    proxy_read_timeout 300;
  }
  
  # 精確匹配核心端點（無斜線結尾）
  location ~ ^/(login|logout|getInfo|getRouters|register|captchaImage)$ {
    proxy_pass http://coolapps-api.zeabur.internal:8080$request_uri;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300;
  }

  # SPA 路由（最低優先級，處理前端路由）
  location / {
    try_files $uri $uri/ /index.html;
  }

  #  Gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
  gzip_min_length 1024;
}

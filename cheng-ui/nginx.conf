server {
  listen 80;
  server_name  localhost;

  # 全域上傳大小限制（支援 Rich Menu 圖片等大檔案上傳）
  client_max_body_size 50m;
  client_body_buffer_size 128k;

  root /usr/share/nginx/html;
  index index.html;

  # LINE Webhook 處理 - 轉發到後端（優先順序最高）
  # LINE 平台會直接呼叫 /webhook/line/{botBasicId}
  location /webhook/line/ {
    proxy_pass http://coolapps-api.zeabur.internal:8080/webhook/line/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # LINE Webhook 重要設定
    proxy_pass_request_headers on;
    proxy_set_header X-Line-Signature $http_x_line_signature;

    # Webhook 逾時設定
    proxy_connect_timeout 10s;
    proxy_send_timeout 10s;
    proxy_read_timeout 10s;

    # 記錄 Webhook 請求（Zeabur 會自動收集標準輸出）
    access_log /var/log/nginx/line_webhook_access.log;
    error_log /var/log/nginx/line_webhook_error.log;
  }

  # 靜態資源代理（上傳的圖片、檔案等）
  # 必須放在 /prod-api/ 之前，優先處理靜態資源
  location /profile/ {
    proxy_pass http://coolapps-api.zeabur.internal:8080/profile/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # 快取設定（圖片可以快取較長時間）
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  # 後端 API 共用反向代理（正式環境）
  # 所有 /prod-api/* 請求去除前綴後轉發到後端
  location /prod-api/ {
    proxy_pass http://coolapps-api.zeabur.internal:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # 支援大檔案上傳
    client_max_body_size 50m;
    client_body_buffer_size 128k;

    # 逾時設定
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;

    # 緩衝設定
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
  }

  # 後端 API 共用反向代理（開發/測試環境備用）
  location /api/ {
    proxy_pass http://coolapps-api.zeabur.internal:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    client_max_body_size 50m;
    proxy_read_timeout 300;
  }

  # WebSocket 支援
  location /ws {
    proxy_pass http://coolapps-api.zeabur.internal:8080/ws;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /websocket {
    proxy_pass http://coolapps-api.zeabur.internal:8080/websocket;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Swagger API 文件
  location /swagger-ui/ {
    proxy_pass http://coolapps-api.zeabur.internal:8080/swagger-ui/;
    proxy_set_header Host $host;
  }

  location /v3/api-docs/ {
    proxy_pass http://coolapps-api.zeabur.internal:8080/v3/api-docs/;
    proxy_set_header Host $host;
  }

  # 注意：所有後端 API 請求必須使用 /prod-api/ 前綴
  # 前端路由（如 /system/user, /monitor/online 等）會由下方的 SPA fallback 處理

  # SPA 路由（最低優先級，處理前端路由）
  location / {
    try_files $uri $uri/ /index.html;
  }

  #  Gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
  gzip_min_length 1024;
}

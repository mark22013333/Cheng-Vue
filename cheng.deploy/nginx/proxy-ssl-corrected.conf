# =============================================================================
# CoolApps Nginx 配置（簡化版）
#
# 架構說明：
# - 後端 Controller 保持原始路徑（已禁用 AdminPathConfig）
# - 前端統一使用 /prod-api 作為 API 前綴
# - Tomcat context path: /apps
#
# 路由規則：
# - /prod-api/** → 後端 API（/apps/**）
# - /profile/** → 靜態檔案（頭像、上傳檔案）
# - /swagger-ui/**, /v3/api-docs/** → Swagger 文件
# - /cadm/** → 後台管理 SPA
# - / → 商城 SPA
# =============================================================================

server {
    listen      443 ssl http2 default_server;
    listen      [::]:443 ssl http2 default_server;
    server_name cheng.tplinkdns.com;

    # SSL 設定
    ssl_certificate     "/etc/letsencrypt/live/cheng.tplinkdns.com/fullchain.pem";
    ssl_certificate_key "/etc/letsencrypt/live/cheng.tplinkdns.com/privkey.pem";
    ssl_session_cache   shared:SSL:1m;
    ssl_session_timeout 10m;
    ssl_ciphers         PROFILE=SYSTEM;
    ssl_prefer_server_ciphers on;

    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/atom+xml image/svg+xml;

    # 安全標頭
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # 共用代理標頭
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port $server_port;

    # =========================================================================
    # 1. LINE Webhook（優先順序最高）
    # =========================================================================
    location /webhook/line/ {
        proxy_pass http://127.0.0.1:8080/apps/webhook/line/;
        proxy_pass_request_headers on;
        proxy_set_header X-Line-Signature $http_x_line_signature;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        access_log /var/log/nginx/line_webhook_access.log;
        error_log /var/log/nginx/line_webhook_error.log;
    }

    # =========================================================================
    # 2. 靜態檔案（頭像、上傳檔案）
    # =========================================================================
    location ^~ /profile/ {
        alias /opt/cool-apps/uploadFile/;
        add_header Accept-Ranges bytes;
        add_header Access-Control-Allow-Origin * always;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # =========================================================================
    # 3. Swagger 文件（使用 ^~ 確保優先於 SPA fallback）
    # =========================================================================
    location = /swagger-ui.html {
        return 301 /swagger-ui/index.html;
    }

    location ^~ /swagger-ui/ {
        proxy_pass http://127.0.0.1:8080/apps/swagger-ui/;
        proxy_set_header Host $host;
    }

    location = /v3/api-docs {
        proxy_pass http://127.0.0.1:8080/apps/v3/api-docs;
        proxy_set_header Host $host;
    }

    location ^~ /v3/api-docs/ {
        proxy_pass http://127.0.0.1:8080/apps/v3/api-docs/;
        proxy_set_header Host $host;
    }

    # =========================================================================
    # 4. 統一 API 代理（核心）
    #    /prod-api/** → /apps/**
    # =========================================================================
    location ^~ /prod-api/ {
        # 移除 /prod-api 前綴，轉發到 /apps
        rewrite ^/prod-api/(.*)$ /apps/$1 break;
        proxy_pass http://127.0.0.1:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 傳遞 Authorization 和 Member-Token 標頭
        proxy_pass_request_headers on;
        proxy_set_header Authorization $http_authorization;

        # WebSocket 支援
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 逾時設定
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # 支援大檔案上傳
        client_max_body_size 50M;

        # CORS 處理
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Member-Token, Content-Type, Accept, Origin, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials true always;

        # OPTIONS 預檢請求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Member-Token, Content-Type, Accept, Origin, X-Requested-With";
            add_header Access-Control-Allow-Credentials true;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # =========================================================================
    # 5. 前端靜態資源
    # =========================================================================
    # 商城靜態資源
    location /static/ {
        root /var/www/cheng-vue/frontend;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 後台靜態資源（獨立建置）
    location /cadm/static/ {
        alias /var/www/cheng-vue/frontend/cadm/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # index.html 禁止快取（商城）
    location = /index.html {
        root /var/www/cheng-vue/frontend;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    }

    # index.html 禁止快取（後台）
    location = /cadm/index.html {
        alias /var/www/cheng-vue/frontend/cadm/index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    }

    # =========================================================================
    # 6. 後台管理 SPA（/cadm/）
    #    獨立建置，部署於 /var/www/cheng-vue/frontend/cadm/
    # =========================================================================
    location /cadm/ {
        alias /var/www/cheng-vue/frontend/cadm/;
        try_files $uri $uri/ /cadm/index.html;
        index index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # =========================================================================
    # 7. 商城 SPA（根路徑）
    #    獨立建置，部署於 /var/www/cheng-vue/frontend/
    # =========================================================================
    location / {
        root /var/www/cheng-vue/frontend;
        try_files $uri $uri/ /index.html;
        index index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # =========================================================================
    # 8. 其他服務
    # =========================================================================
    # 餐廳搜尋應用
    location /searchRestaurant/ {
        root /var/www;
        index index.html;
        try_files $uri $uri/ /searchRestaurant/index.html;
    }

    # 圖片服務
    location /images/ {
        alias /images/cent/;
        autoindex on;
        types {
            image/png  png;
            image/jpeg jpg jpeg;
            image/gif  gif;
            image/svg+xml svg;
        }
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # =========================================================================
    # 錯誤頁面
    # =========================================================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        root /var/www/cheng-vue/frontend;
        internal;
    }

    location = /50x.html {
        root /var/www/cheng-vue/frontend;
        internal;
    }

    # 日誌
    access_log /var/log/nginx/cheng_vue_access.log;
    error_log /var/log/nginx/cheng_vue_error.log;
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name cheng.tplinkdns.com;
    return 301 https://$server_name$request_uri;
}

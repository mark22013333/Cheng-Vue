name: Cheng-Vue CI/CD

on:
  # åªåœ¨æœ‰ç¨‹å¼ç¢¼åˆä½µ/æ¨é€åˆ° main åˆ†æ”¯æ™‚è§¸ç™¼
  push:
    branches:
      - 'main'
      - 'master'
  # åªåœ¨ PR æŒ‡å‘ main æˆ– master åˆ†æ”¯æ™‚è§¸ç™¼
  pull_request:
    branches:
      - 'main'
      - 'master'
  workflow_dispatch:

concurrency:
  group: cheng-vue-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '17'
  PYTHON_VERSION: '3.9'

jobs:
  validate-mappers:
    name: Validate MyBatis Mappers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Verify All Mappers (å…¨å°ˆæ¡ˆ)
        run: |
          echo "ğŸ” é©—è­‰å…¨å°ˆæ¡ˆæ‰€æœ‰æ¨¡çµ„çš„ Mapper å¯¦ä½œ..."
          python3 cheng.deploy/verify-all-mappers.py
          if [ $? -eq 0 ]; then
            echo "âœ… å…¨å°ˆæ¡ˆ Mapper é©—è­‰é€šé"
          else
            echo "âŒ Mapper é©—è­‰å¤±æ•—ï¼Œè«‹æª¢æŸ¥ä¸Šè¿°éŒ¯èª¤"
            exit 1
          fi

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: cheng-ui/package.json

      - name: Install frontend dependencies
        working-directory: cheng-ui
        run: npm install --legacy-peer-deps

      - name: Build frontend production
        working-directory: cheng-ui
        run: npm run build:prod

      - name: Verify build output
        run: |
          if [ ! -d "cheng-ui/dist" ]; then
            echo "âŒ Error: Build failed - dist directory not found"
            exit 1
          fi
          if [ ! -f "cheng-ui/dist/index.html" ]; then
            echo "âŒ Error: Build failed - index.html not found"
            exit 1
          fi
          echo "âœ… Build verification passed"
          ls -la cheng-ui/dist/

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: cheng-ui/dist/

  build-backend:
    name: Build Backend (Maven)
    needs: validate-mappers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }} and Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Build all modules (Maven install)
        run: mvn -B -DskipTests clean install

      - name: Build backend WAR (Maven package)
        working-directory: cheng-admin
        run: mvn -B -DskipTests package

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-wars
          path: cheng-admin/target/apps.war

  deploy:
    name: Deploy (needs build jobs)
    needs: [ build-frontend, build-backend ]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production                   # <- å¯é¸ï¼šè‹¥è¦ä½¿ç”¨ Environment çš„å¯©æ ¸æ©Ÿåˆ¶
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: cheng.deploy/frontend-dist

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-wars
          path: backend-wars


      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Manage known_hosts (secret or ssh-keyscan)
        env:
          KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          SERVER_PORT: ${{ secrets.SSH_PORT }}
        run: |
          set -e
          mkdir -p ~/.ssh
          if [ -n "$KNOWN_HOSTS" ]; then
            echo "$KNOWN_HOSTS" >> ~/.ssh/known_hosts
          else
            SERVER_PORT=${SERVER_PORT:-22}
            ssh-keyscan -p "$SERVER_PORT" -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts
          fi

      - name: Deploy backend WAR to server (script)
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          TOMCAT_WEBAPPS_DIR: ${{ secrets.TOMCAT_WEBAPPS_DIR }}
          APP_NAME: apps
          WAR_FILE: backend-wars/apps.war
          HEALTH_PROTOCOL: https
          HEALTH_PATH: /prod-api/system/user/profile
        run: bash cheng.deploy/deploy-backend.sh

      - name: Deploy frontend static files (script)
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          LOCAL_FRONTEND_DIR: cheng.deploy/frontend-dist
          FRONTEND_DIR: /var/www/cheng-vue/frontend
        run: bash cheng.deploy/deploy-to-server.sh

name: Cheng-Vue CI/CD

on:
  # åªåœ¨æœ‰ç¨‹å¼ç¢¼åˆä½µ/æ¨é€åˆ° main åˆ†æ”¯æ™‚è§¸ç™¼
  push:
    branches:
      - 'main'
      - 'master'
  # åªåœ¨ PR æŒ‡å‘ main æˆ– master åˆ†æ”¯æ™‚è§¸ç™¼
  pull_request:
    branches:
      - 'main'
      - 'master'
  # æ‰‹å‹•è§¸ç™¼ï¼Œå¯é¸æ“‡ç’°å¢ƒ
  workflow_dispatch:
    inputs:
      environment:
        description: 'éƒ¨ç½²ç’°å¢ƒ'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

concurrency:
  group: cheng-vue-deploy-${{ github.ref }}-${{ inputs.environment || 'production' }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '25'
  PYTHON_VERSION: '3.9'
  # æ ¹æ“šè§¸ç™¼æ–¹å¼æ±ºå®šç’°å¢ƒï¼šæ‰‹å‹•è§¸ç™¼ç”¨ inputï¼Œpush åˆ° main ç”¨ production
  DEPLOY_ENV: ${{ github.event.inputs.environment || 'production' }}

jobs:
  validate-mappers:
    name: Validate MyBatis Mappers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Verify All Mappers (å…¨å°ˆæ¡ˆ)
        run: |
          echo "ğŸ” é©—è­‰å…¨å°ˆæ¡ˆæ‰€æœ‰æ¨¡çµ„çš„ Mapper å¯¦ä½œ..."
          python3 cheng.deploy/verify-all-mappers.py
          if [ $? -eq 0 ]; then
            echo "âœ… å…¨å°ˆæ¡ˆ Mapper é©—è­‰é€šé"
          else
            echo "âŒ Mapper é©—è­‰å¤±æ•—ï¼Œè«‹æª¢æŸ¥ä¸Šè¿°éŒ¯èª¤"
            exit 1
          fi

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        working-directory: cheng-ui
        run: pnpm install

      - name: Build frontend (çµ±ä¸€ SPA)
        working-directory: cheng-ui
        env:
          BUILD_ENV: ${{ env.DEPLOY_ENV }}
        run: |
          echo "ğŸŒ å»ºç½®ç’°å¢ƒ: $BUILD_ENV"
          if [ "$BUILD_ENV" = "staging" ]; then
            echo "ğŸª å»ºç½®å‰ç«¯ (Staging)..."
            pnpm run build:stage
          else
            echo "ğŸª å»ºç½®å‰ç«¯ (Production)..."
            pnpm run build:prod
          fi
          echo "ğŸ“‹ è¤‡è£½åˆ° dist-adminï¼ˆçµ±ä¸€ SPAï¼Œå…©å€‹ç›®éŒ„ä½¿ç”¨ç›¸åŒæª”æ¡ˆï¼‰"
          cp -r dist dist-admin

      - name: Verify build output
        run: |
          echo "ğŸ” é©—è­‰å‰ç«¯å»ºç½®..."
          if [ ! -d "cheng-ui/dist" ]; then
            echo "âŒ Error: Build failed - dist directory not found"
            exit 1
          fi
          if [ ! -f "cheng-ui/dist/index.html" ]; then
            echo "âŒ Error: Build failed - index.html not found"
            exit 1
          fi
          echo "âœ… Frontend build verification passed"
          ls -la cheng-ui/dist/
          ls -la cheng-ui/dist-admin/

      - name: Upload shop frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-shop-dist
          path: cheng-ui/dist/

      - name: Upload admin frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-admin-dist
          path: cheng-ui/dist-admin/

  build-backend:
    name: Build Backend (Maven)
    needs: validate-mappers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java ${{ env.JAVA_VERSION }} and Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Build all modules (Maven install)
        run: mvn -B -DskipTests clean install

      - name: Build backend WAR (Maven package)
        working-directory: cheng-admin
        run: mvn -B -DskipTests package

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-wars
          path: cheng-admin/target/apps.war

  deploy:
    name: Deploy (${{ github.event.inputs.environment || 'production' }})
    needs: [ build-frontend, build-backend ]
    runs-on: ubuntu-latest
    # push åˆ° main è‡ªå‹•éƒ¨ç½² productionï¼Œæˆ–æ‰‹å‹•è§¸ç™¼æ™‚éƒ¨ç½²é¸å®šçš„ç’°å¢ƒ
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download shop frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-shop-dist
          path: cheng.deploy/frontend-shop-dist

      - name: Download admin frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-admin-dist
          path: cheng.deploy/frontend-admin-dist

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-wars
          path: backend-wars


      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Manage known_hosts (secret or ssh-keyscan)
        env:
          KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          SERVER_PORT: ${{ secrets.SSH_PORT }}
        run: |
          set -e
          mkdir -p ~/.ssh
          if [ -n "$KNOWN_HOSTS" ]; then
            echo "$KNOWN_HOSTS" >> ~/.ssh/known_hosts
          else
            SERVER_PORT=${SERVER_PORT:-22}
            ssh-keyscan -p "$SERVER_PORT" -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts
          fi

      - name: Deploy backend WAR to server (script)
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          TOMCAT_WEBAPPS_DIR: ${{ secrets.TOMCAT_WEBAPPS_DIR }}
          APP_NAME: apps
          WAR_FILE: backend-wars/apps.war
          HEALTH_PROTOCOL: https
          # staging ç”¨ /stage-apiï¼Œproduction ç”¨ /prod-api
          HEALTH_PATH: ${{ env.DEPLOY_ENV == 'staging' && '/stage-api/system/user/profile' || '/prod-api/system/user/profile' }}
        run: bash cheng.deploy/deploy-backend.sh

      - name: Deploy shop frontend (å•†åŸ)
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          LOCAL_FRONTEND_DIR: cheng.deploy/frontend-shop-dist
          FRONTEND_DIR: /var/www/cheng-vue/frontend
          APP_TYPE: å•†åŸå‰ç«¯
        run: bash cheng.deploy/deploy-to-server.sh

      - name: Deploy admin frontend (å¾Œå°ç®¡ç†)
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          LOCAL_FRONTEND_DIR: cheng.deploy/frontend-admin-dist
          FRONTEND_DIR: /var/www/cheng-vue/frontend/cadm
          SKIP_NGINX_CONFIG: "true"
          APP_TYPE: å¾Œå°ç®¡ç†å‰ç«¯
        run: bash cheng.deploy/deploy-to-server.sh
